<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Welcome To-do list</title>
</head>

<body>

  <!-- navbar Started -->

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="images/favicon.svg" alt="logo" width="40px" height="40px"></a>

      <form class="d-flex">
        <a class="nav-link " aria-current="page" href="index.html"><img src="images/homeButton.png" height="32px"
            alt=""></a>
      </form>
    </div>
  </nav>
  <!-- navBar ended -->

  <section>
    <div class="container py-5 ">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="images/loginFront.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2 class="pt-3 text-center">Welcome to To-Do List </h2>
          <h4 class="pt-3 text-center">Add your tasks.Organize your life. Achieve more every day.</h4>
          <br>


          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="emailToDo" class="form-control form-control-lg" />
            <label class="form-label " for="form1Example13">User name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="passwordToDo" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>


          <!-- Submit button -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="" class="btn btn-outline-success btn-lg btn-block" onclick="loginToDo();">Sign in</button>
            <!-- <p onclick="loginToDo();">Check</p> -->
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="todo.js"></script>

</body>

</html>
